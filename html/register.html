<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


    <!--CSS-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">


    <title>Registrar Contacto</title>
</head>

<body>
    <section class="content">
        <div class="general-container">
            <div class="title-container">
                <h1><a href="list.html"><span class="material-icons">
                    arrow_back
                    </span></a>Ingrese información de contacto</h1>
                <a href="list.html">Volver a lista</a>
            </div>
            <div class="form-container">
                <form>
                    <div class="form-input">
                        <h2>Foto</h2>
                        <input type="file" name="Foto" id="input-profile-picture">
                    </div>
                    <div class="form-input">
                        <h2>Nombre completo</h2>
                        <input type="text" name="Nombre completo" id="input-name">
                    </div>
                    <div class="form-input">
                        <h2>Correo electrónico</h2>
                        <input type="email" name="Correo" id="input-email">
                    </div>
                    <div class="form-input">
                        <h2>Fecha de nacimiento</h2>
                        <input type="date" name="Fecha de Nacimiento" id="input-birth-date">
                    </div>
                    <div class="form-input form-radio">
                        <h2>Género</h2>
                        <div>
                            <input class="radio-filter" type="radio" name="Género" id="input-gender-choice-1" value="0">
                            <label for="input-gender-choice-1">Masculino</label>
                        </div>

                        <div>
                            <input class="radio-filter" type="radio" name="Género" id="input-gender-choice-2"
                                value="1">
                            <label for="input-gender-choice-2">Femenino</label>
                        </div>

                        <div>
                            <input class="radio-filter" type="radio" name="Género" id="input-gender-choice-3" value="2"
                                checked>
                            <label for="input-gender-choice-3">Otro</label>
                        </div>
                    </div>
                    <div class="form-input">
                        <h2>Dirección</h2>
                        <input type="textarea" name="Dirección" id="input-address">
                    </div>
                    <div>
                        <h2>Tipo de contacto</h2>
                        <select name="Tipo de Contacto" id="input-contact-type">
                            <option value="0">Amigos</option>
                            <option value="1">Familia</option>
                            <option value="2">Trabajo</option>
                            <option value="3">Otros</option>
                        </select>
                    </div>
                    <button type="button" id="input-button-add" class="submit-button">Agregar</button>
                </form>
            </div>
        </div>
    </section>

    <!--AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--SWEET ALERT-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--MOMENT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--GENERAL-->
    <script src="../js/general-service.js"></script>

    <!--PAGE SCRIPTS-->
    <script src="../js/contact-add.js"></script>
</body>

</html>
