<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


    <!--CSS-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/list.css">


    <title>Ver Contactos</title>
</head>

<body>
    <section class="content-light">
        <div class="title-container">
            <h1>Contactos</h1>
        </div>
        <div class="table-container">
            <div class="search-container">
                <input type="text" name="Filtrar" id="content-filter" placeholder="Busqueda">
                <span class="material-icons">
                    search
                </span>
            </div>
            <div class="table-spacer">
                <table class="output-table" id="contact-list-table">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Nacimiento</th>
                            <th>Género</th>
                            <th>Dirección</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <a href="register.html"><button class="add-new submit-button"><span class="material-icons">
                    add
                    </span></button></a>
            </div>
        </div>
    </section>

    <!--AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--SWEET ALERT-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--MOMENT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--GENERAL-->
    <script src="../js/general-service.js"></script>

    <!--PAGE SCRIPTS-->
    <script src="../js/contact-list.js"></script>
</body>

</html>
